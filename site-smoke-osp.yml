---
- hosts: workstation
  gather_facts: true
  roles:
  - name: osp-facts

- name: OSP 3Tier DB env smoketest
  hosts: apps:appdbs
  gather_facts: true
  become: true
  tags:
    - smoketest  

  tasks:

    - debug:
      msg: "IP address of database instance is {{ groups.appdbs[0] }}"

    - name: Smoke test for database
      postgresql_ping:
        db: flask_db
        login_host: "{{ groups.appdbs[0] }}"
        login_user: flask
        login_password: redhat
        ssl_mode: disable
      delegate_to: "{{ groups.apps[0] }}"
      run_once: true
      tags:
        - smoketest

- name: Gather forntend facts
  hosts: frontends
  gather_facts: true

  tasks: []

- name: End to end smoke tests
  hosts: apps
  become: false
  gather_facts: false
  tags:
    - smoketest  
  tasks:
 
    - name: Check webserver for correct response
      uri:
        url: "http://{{ groups.frontends[0] }}/ping"
        return_content: yes
      until: '"alive" in result.content'
      retries: 10
      delay: 1
      register: result
      delegate_to: localhost

